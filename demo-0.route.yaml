# camel-k: language=yaml
# camel-k: trait=logging.enabled=true
# camel-k: trait=logging.json=true
# camel-k: trait=telemetry.enabled=true
# camel-k: trait=telemetry.endpoint=http://jaeger-collector:4317

- route:
    id: demo-route-0
    group: demo-group-0
    from:
      uri: "timer:exception"
      id: timer-exception-0
      parameters:
        period: '10000'
      steps:
        - throwException:
            id: throw-exception-0
            exceptionType: "java.lang.IllegalArgumentException"
            message: "Force ERROR (IllegalArgumentException) every 10 seconds"
            disabled: false